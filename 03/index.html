<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>i18next Test (option)</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap-theme.min.css" />
  <script type="text/javascript" src="../lib/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../lib/i18next/i18next.min.js"></script>
  <script type="text/javascript" src="../lib/jquery-i18next/jquery-i18next.min.js"></script>
  <script type="text/javascript" src="../lib/i18next-xhr-backend/i18nextXHRBackend.min.js"></script>
  <script type="text/javascript" src="../common/js/common.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">i18next Test (option)</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">language: </label>
            <div class="col-sm-3">
              <select class="form-control" id="lang">
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">label1: </label>
            <div class="col-sm-3">
              <div data-i18n="label.label1" data-i18n-options='{"v1":"aaa","v2":"bbb"}'></div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Log: </label>
            <div class="col-sm-10">
              <textarea id="log" class="form-control" rows="10"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
